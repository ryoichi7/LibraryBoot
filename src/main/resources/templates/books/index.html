<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h1>Books list</h1>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()  + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Create new book"/>
</form>
<form th:method="GET" th:action="@{/homePage}">
    <input type="submit" value="Back to home page"/>
</form>
<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Search books by name"/>
</form>

</body>
</html>
